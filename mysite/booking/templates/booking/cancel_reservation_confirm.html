<!DOCTYPE html>
<html>
<head>
    <title>Confirmare anulare</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="alert alert-warning text-center">
            <h4>Sigur vrei să anulezi rezervarea la <strong>{{ reservation.hotel.name }}</strong>?</h4>
            <p>Perioada: {{ reservation.start_date }} - {{ reservation.end_date }}</p>

            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Da, anulează</button>
                <a href="{% url 'my_reservations' %}" class="btn btn-secondary">Nu, renunță</a>
            </form>
        </div>
    </div>
</body>
</html>
