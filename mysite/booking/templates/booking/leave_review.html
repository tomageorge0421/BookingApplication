{% load static %}
<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <title>Lasă un review</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="card shadow">
        <div class="card-body">
            <h3 class="mb-4">Review pentru <strong>{{ reservation.hotel.name }}</strong></h3>
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label">Rating (1-5):</label>
                    <select name="rating" class="form-select" required>
                        {% for i in "12345" %}
                            <option value="{{ i }}">{{ i }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Descriere:</label>
                    <textarea name="text" class="form-control" rows="4" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Confirmă review</button>
                <a href="{% url 'my_reservations' %}" class="btn btn-secondary ms-2">Anulează</a>
            </form>
        </div>
    </div>
</div>
</body>
</html>
