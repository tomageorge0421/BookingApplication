<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <title>Modifică recenzia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Modifică recenzia</h2>

    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label">Rating (1 - 5)</label>
            <input type="number" name="rating" min="1" max="5" step="1" value="{{ review.rating }}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Textul recenziei</label>
            <textarea name="text" rows="4" class="form-control" required>{{ review.text }}</textarea>
        </div>

        <button type="submit" class="btn btn-primary">Salvează</button>
        <a href="{% url 'hotel_detail' review.hotel.id %}" class="btn btn-secondary">Anulează</a>
    </form>
</div>
</body>
</html>
