{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="{% static 'booking/styles.css' %}">
</head>
<body>

<h2>Register</h2>
<form method="post">
    {% csrf_token %}
    <label>Username:</label><input type="text" name="username"><br>
    <label>Parolă:</label><input type="password" name="password"><br>
    <label>Vârstă:</label><input type="number" name="age"><br>
    <label>Profesie:</label><input type="text" name="profession"><br>
    <button type="submit">Register</button>
</form>
{% if error %}
    <p style="color:red;">{{ error }}</p>
{% endif %}
